    <link rel="preconnect" href="https://fonts.googleapis.com" />

              class="btn btn-default shadow-[0] border-[#15803d] bg-[#15803d] text-white lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />

            </div>
            <ul
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li><a>About</a></li>
              <li>

              </li>

          <div class="flex font-bold text-xl text-white btn btn-default shadow-[0] border-[#15803d] bg-[#15803d] hover:bg-green-800 cursor-pointer">
            <img class="w-8" src="assets/logo.png" alt=""><p
            class=""
            >Green Earth</p
          ></div>
       
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white font-[500]">
            <li><a>About</a></li>
            <li>
              <a>Gallery</a>
            </li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-[#facc15] text-[#15803d] rounded-4xl shadow-[0] border-[#facc15]"

          >
        </div>
      </div>
      </nav>
      <section>
        <div class="bg-[#cff0dc] flex justify-between gap-20">
          <div class="hidden md:block"><img src="./assets/hero-leaf1.png" alt=""></div>
          <div class="flex flex-col items-center text-center justify-center gap-5 p-5 md:p-0">
            <h1 class="text-xl md:text-[2.5rem]  font-[700] text-black">
              Plant a Tree, Grow a Future
            </h1>
            <p  class="text-[#494d52] text-[14px] md:text-[1rem] px-7">
              Join our mission to plant 1 million trees and make the Earth greener for future
generations.
            </p>
               <a
            class="btn bg-[#facc15] text-[#15803d] rounded-4xl shadow-[0] border-[#facc15]"
            >Get Involved</a
          >

          <div class="hidden md:block"><img src="./assets/hero-leaf2.png" alt=""></div>

      <section>

          </div>
